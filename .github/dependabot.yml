version: 2
updates:
  # Root package dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 10
    groups:
      inkeep:
        patterns:
          - "@inkeep/*"
        update-types:
          - "minor"
          - "patch"
    labels:
      - "dependencies"
      - "inkeep"

  # manage-api workspace
